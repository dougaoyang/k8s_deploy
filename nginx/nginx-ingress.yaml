apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: nginx-ing
  annotations:
    kubernetes.io/ingress.class: "nginx" 
spec:
  tls:
  - hosts:
    - codeeper.com
    secretName: blog-tls-secret
  - hosts:
    - www.codeeper.com
    secretName: blog-tls-secret
  rules:
  - host: codeeper.com
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-svc
          servicePort: 80
  - host: www.codeeper.com
    http:
      paths:
      - path: /
        backend:
          serviceName: nginx-svc
          servicePort: 80
